<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签练习</title>
</head>
<body>
    <h1>test</h1>
    <h2>这是一个标题</h2>
    <h3>这个文件通向waifu.html</h3>
    <h4>我也不知道写什么了</h4>
    这是什么玩意
    <p>在这里面写段落哦</p>
    <p>此处用于<b>字体加粗</b></p>
    <p>此处用于<i>斜体</i></p>
    <p>此处用于<u>下划线</u></p>
    <p>此处用于<s>删除线</s></p>
    <!--华丽的注释-->
    <p>有序老婆列表：</p>
    <ul>
        <li>老婆1</li>
        <li>老婆2</li>
        <li>老婆3</li>
        
    </ul>
    <p>有序老婆列表：</p>
    <ol>
        <li>老婆1</li>
        <li>老婆2</li>
        <li>老婆3</li>
    </ol>

    <h2>以下是table测试</h2>
    <table border="1">
        <tr>
            <th>第一列</th>
            <th>第二列</th>
            <th>第三列</th>
        </tr>
        <tr>
            <td>元素1</td>
            <td>元素2</td>
            <td>元素3</td>
        </tr>
        <tr>
            <td>元素4</td>
            <td>元素5</td>
            <td>元素6</td>
        </tr>
        <tr>
            <td>元素7</td>
            <td>元素8</td>
            <td>元素9</td>
        </tr>
    </table>
    
</body>
</html>
